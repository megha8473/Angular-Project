<div class="row" >
  <div class="row s12 m6">
    <div class="card  darken-1">
      <div class="card-content black-text">
        <div class="row" >
          <div class="col s5">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="name" #name="ngModel"  [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter Full Name" required>
                  <label style="color:black;">Name:
                  <label class="red-text">*</label>
                </label>
                </div>
              </div>

              <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="position" #name="ngModel"  [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Eg: Snr Developer">
                    <label style="color:black;">Position:
                    <label class="red-text">*</label>
                  </label>
                  </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="office" #name="ngModel"  [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Enter Office Location">
                      <label style="color:black;">Office:
                      <label class="red-text">*</label>
                    </label>
                    </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s12">
                        <input type="text" name="salary" #name="ngModel"  [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary Per annum">
                        <label style="color:black;">Salary:
                        <label class="red-text">*</label>
                      </label>
                      </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)"><p style="color:black;">Reset</p></button>
                          <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid"><p style="color:black;">Submit</p></button>
                          </div>
                    </div>
            </form>
          </div>
          <div class="col s7">
              <table class="responsive-table">
                <thead>
                  <tr>
                    <th style="color:black">Name</th>
                    <th style="color:black">Position</th>
                    <th style="color:black">Office</th>
                    <th style="color:black">Salary</th>
                    <th></th>
                  </tr>
                </thead>
                <tr *ngFor="let emp of employeeService.employees">
                  <td style="color:black; font-size: 1.2em;">{{emp.name}}</td>
                  <td style="color:black; font-size: 1.2em;" >{{emp.position}}</td>
                  <td style="color:black; font-size: 1.2em;">{{emp.office}}</td>
                  <td style="color:black; font-size: 1.2em;">{{emp.salary}}</td>
                  <td>
                    <a class="action-btn" (click)="onEdit(emp)">
                      <i class="material-icons">edit</i>
                    </a>
                    <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
                        <i class="material-icons">delete</i>
                    </a>
                  </td>
                </tr>
              </table>
          </div>
        </div>
     </div>
    </div>
  </div>
</div>
